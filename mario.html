<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
      }
      #pyramid {
        text-align: right;
        font-family: "Courier New", monospace;
        line-height: 0;
        display: inline-block;
        color: #820000;
      }
    </style>
  </head>
  <body>
    <form>
    <div id="pyramid-header"><h1>Pyramid Slide</h1></div>
    <div id="pyramid">
      <p>Brick symbol:</p>
      <select id="brick_type">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
      </select>
      
        <p>How high?</p>
        <p><input id = "myrange" type="range" min="1" max="10" step="1"></p>
        <span id="numb"></span>
      </form>
      <div id="thePyramid"></div>
    </div>
    <script src="mario.js"></script>
  </body>

</html>
